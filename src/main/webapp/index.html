<!DOCTYPE html>
<html>
<head>
<title>Welome</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/user.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="crudApp" ng-controller="GeneralController">
  <div class=container>
<div align="center">
<h1>USERS</h1>
</div>
			<form  ng-submit="saveUser()">
				<div class="form-group">
					<label for="userName">Name</label> <input type="text"
						ng-model="user.name" class="form-control" id="userName"
						placeholder="User Name">
				</div>
				<div class="form-group">
					<label for="userEmail">Email</label> <input type="text"
						ng-model="user.email" class="form-control"
						id="userEmail" placeholder="Email">
				</div>

				<div class="form-group">
					<label for="userPassword">Password</label> 
					<input type="text"
						ng-model="user.password" class="form-control"
						id="userPassword" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>
</div>
<br>
<br>
           <div class=container>
			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Password</th>
						<th></th>
					</tr>
					<tr ng-repeat="user in users">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.password}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateUserInit(user)">
								Update
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteUser(user)">
							Delete
							</button>
						</td>
					</tr>
				</table>
			</div>
	    </div>

</body>
</html>
